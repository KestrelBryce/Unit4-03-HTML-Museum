<!DOCTYPE html>
<html>
  <head>
    <!-- Description -->
    <meta charset="utf-8" />
    <meta name="description" content="Museum-discount-calculator" />
    <meta name="keywords" content="immaculata, ics2o" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="DINOSAUR-ICON" sizes="180x180" href="./fav_index/DINOSAUR-ICON.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/DINOSAUR-ICON.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/DINOSAUR-ICON.png" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

    <!-- page title -->
    <title>Museum discount calculator</title>
  </head>
  

  <body>
    <!-- misc MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Museum discount calculator</span>
        </div>
      </header>

    
      <!-- page break -->
      <br></br>
      
      <center>
        <p>Enter your age and the current day of the week so that the program can determine if you are eligable for discounted museum admission.</p>
      </center>

      <!-- page break -->
      <br></br>
      
      <!-- image -->
      <center>
        <img src="./fav_index/T-REX-FOSSIL.jpg"
        width= "900px"
        height= "auto">
      </center>

      <!-- page break -->
      <br></br>

      <center>  <p>Insert your age below:</p>  </center>
      
      <!-- User input -->
  
        <!-- Enter Age textbox -->   
        <center>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="1"
              min="1"
              id="Inserted-age-here"
            />
            <label class="mdl-textfield__label" for="Inserted-age-here">Numbers go here...</label>
            <span class="mdl-textfield__error">â€¦Nobody says their age like that. No normal people, at least. Give a whole number please -_-</span>
          </div>

          <!-- page break -->
          <br></br>
          
        <!-- Enter Day dropbox -->
        <form action="/script.js">
  <label for="insert-Day-Here">Select a day of the week:</label>
  <select name="insert-Day-Here" id="insert-Day-Here">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>
  <br><br>
  <!-- <input type="submit" value="Submit"> -->
</form>

        <!-- page break -->
        <br></br>

              <!-- Button -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:displayGreeting ()">
          <p>Check results</p>
        </button>
        <br />
        <p>
          <div id="greeting">

          </div> 
        </center>

      </main>
    </div>
  </body>
</html>
